<!-- agregarEmpleado.html -->
<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Agregar Nuevo Empleado</h1>
        <form th:action="@{/guardarEmpleado}" method="POST" th:object="${empleado}">
            <div class="mb-3">
                <label for="dniEmpleado" class="form-label">DNI</label>
                <input type="text" class="form-control" id="dniEmpleado" name="dniEmpleado" th:field="*{dniEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="nombreEmpleado" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombreEmpleado" name="nombreEmpleado" th:field="*{nombreEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="apellidoEmpleado" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidoEmpleado" name="apellidoEmpleado" th:field="*{apellidoEmpleado}" required>
            </div>
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" required>
            </div>
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" th:field="*{direccion}" required>
            </div>
            <div class="mb-3">
                <label for="correo" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" th:field="*{correo}" required>
            </div>
            <div class="mb-3">
                <label for="area" class="form-label">Área</label>
                <select class="form-select" id="area" name="area" th:field="*{areas}" required>
                    <option value="">Seleccionar...</option>
                    <option th:each="a : ${area}" th:value="${a.areaid}" th:text="${a.nombrearea}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Empleado</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
