<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda en l√≠nea</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Listado de empleados</h1>
        <div class="text-start mb-3">
            <a href="/agregar-empleado" class="btn btn-success btn-sm">Agregar empleado</a>
        </div>

        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>DNI</th>
                    <th>NOMBRES </th>
                    <th>APELLIDOS</th>
                    <th>FECHA NACIMIENTO</th>
                    <th>DIRECCION</th>
                    <th>CORREO</th>
                    <th>AREA</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="m : ${lstempleado}">
                    <td th:text="${m.dniEmpleado}"></td>
                    <td th:text="${m.nombreEmpleado}"></td>
                    <td th:text="${m.apellidoEmpleado}"></td>
                    <td th:text="${m.fechaNacimiento}"></td>
                    <td th:text="${m.direccion}"></td>
                    <td th:text="${m.correo}"></td>
                    <td th:text="${m.areas.nombrearea}"></td>
                    <td>
                        <a th:href="@{'/editar/' + ${m.dniEmpleado}}" class="btn btn-primary btn-sm">Editar</a>
                        <a th:href="@{'/eliminar/' + ${m.dniEmpleado}}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
